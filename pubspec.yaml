name: travel_guide
description: Aplikasi panduan wisata yang membantu pengguna menemukan destinasi wisata terbaik.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  cached_network_image: ^3.3.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.18.1
  url_launcher: ^6.2.2
  geolocator: ^10.1.0
  google_maps_flutter: ^2.5.0
  image_picker: ^1.0.4
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0
  http: ^1.1.0
  flutter_local_notifications: ^16.2.0
  flutter_native_splash: ^2.3.8
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/splash.png
  android: true
  ios: true 